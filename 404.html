<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Skedular | 404</title>
	<meta name=viewport content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/skedular/styles.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/bootstrap-select/main.css">
</head>
<body>

		<div class="welcome center" id="contain">
			<span id="logo"><i class="fa fa-times fa-4x"></i></span>
			<h1><span id="error">404 Not Found</span>	
				<br>
				<small><span id="byline">Wait for it.. </span><br> <small><a href="./">Leave</a></small></small></h1>
		</div>

		<script src="assets/jquery/jquery.min.js"></script>

		<script>

			var x = 0;

			var story = setInterval(function() {
				$("#byline").fadeOut('fast', function() {
					var bylines = [
						"Two households, both alike in dignity,",
						"In fair Verona, where we lay our scene,",
						"From ancient grudge break to new mutiny,",
						"Where civil blood makes civil hands unclean.",
						"From forth the fatal loins of these two foes",
						"A pair of star-cross'd lovers take their life;",
						"Whose misadventured piteous overthrows",
						"Do with their death bury their parents' strife.",
						"The fearful passage of their death-mark'd love,",
						"And the continuance of their parents' rage,",
						"Which, but their children's end, nought could remove,",
						"Is now the two hours' traffic of our stage;",
						"The which if you with patient ears attend,",
						"What here shall miss, our toil shall strive to mend.",
					];

					var entry = bylines[x];

					if(x == 0) {
						document.getElementById('byline').innerHTML = "";
						document.getElementById('logo').innerHTML = "";
						document.getElementById('error').innerHTML = "";
						$("#contain").removeClass("welcome");
					}

					document.getElementById('byline').innerHTML += entry + "<br>";

					x++;

					$("#byline").fadeIn();

					if(x == bylines.length) {
						clearInterval(story);
					}
				});
				
			}, 1500);
			
		</script>

</body>
</html>
